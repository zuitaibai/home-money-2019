<div class="login">

    <h1>欢迎</h1>

    <div class="logindiv">

        <div *ngIf="loginYet" style="text-align:center;">
            <h1>您已登录</h1>
            <a routerLink="/index">进 入</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="javascript:;" (click)="loginOut()">登 出</a>
        </div>

        <form *ngIf="!loginYet">
            <table width="100%">
                <tr>
                    <td>用户名：</td>
                    <td><input name="username" [(ngModel)]="loginO.username" autocomplete="off" autofocus #nameCtrRef></td>
                </tr>
                <tr>
                    <td>密&emsp;码：</td>
                    <td><input name="userpwd" [(ngModel)]="loginO.userpwd" type="password" autocomplete="off"></td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <input name="usercode" [(ngModel)]="loginO.usercode" autocomplete="off" class="lipt1" />
                        <input class="lipt2" [value]="verCode" (click)="reGetVerCode()" readonly style="cursor: pointer;" title="点击换码"/>
                    </td>
                </tr>
            </table>
            <div *ngIf="loginInfo" style="margin-top:10px;font-size: 16px; text-align: center;" class="red">{{loginInfo}}</div>

            <div class="loginbtns">
                <button type="button" (click)="reset()">重 置</button>
                <button type="button" (click)="login()">登 录</button>
            </div>
        </form>
    </div>

    <p class="loginft">家庭账目管理系统v2.0 . Copyright&copy;2017.08-2019.04 by Zjf based on node. All Rights Reserved(CMS).</p>

</div>
