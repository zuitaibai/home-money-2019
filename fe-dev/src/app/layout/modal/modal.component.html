<div *ngIf="mOverlay==='yes'" class="overlay"></div>

<section ngDraggable ngResizable [handle]="dragHandle" *ngIf="mSize==='large'" class="max1300 pops pops-edit" [style.display]="mIfShow==='yes'?'block':'none'">
    <a class="closepops closepops-forjs" href="javascript:;" (click)="evCloseModal()">×</a>
    <div [innerHTML]="mTit" style="margin-right:4em;cursor:move;user-select:none;" #dragHandle></div>
    <div class="pops-con">
        <div [innerHTML]="mInner">Loading...</div>
    </div>
</section>

<div ngDraggable [handle]="dragHandle" *ngIf="mSize==='small'" class="pops pop-tj" [style.display]="mIfShow==='yes'?'block':'none'">
    <a class="closepops closepops-forjs" href="javascript:;" (click)="evCloseModal()">×</a>
    <div [innerHTML]="mTit" style="margin-right:4em;cursor:move;user-select:none;" #dragHandle></div>
    <div class="pops-con">
        <div style="border:1px solid #7d7d7d;">
            <div *ngIf="!mCompName" [innerHTML]="mInner"></div>
            <div *ngIf="mCompName && mInner==='loading'" style="padding:100px 0;text-align:center;font-size:20px;color:#ccc;">Loading...</div>
            <app-statistics-pop-inner *ngIf="mCompName && mInner!=='loading'"
            [compName]="mCompName"
            [data]="mData"
            ></app-statistics-pop-inner>
        </div>
    </div>
</div>
